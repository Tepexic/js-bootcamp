<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700|IBM+Plex+Sans:600,600i" rel="stylesheet">
    <style>
      body {
        font-family: system-ui;
      }

      h2, h3 {
        font-family: Heebo;
      }

      h1 {
        font-family: IBM Plex Sans;
      }
    </style>
  </head>
  <body>
    <!--The smaller the number, the more important the header tag is.
    Typically h1 is the page title, then you have several h2 tags for each section of the page, and so on.-->
    <h1>h1 Tag</h1>
    <h2>h2 Tag</h2>
    <h3>h3 Tag</h3>
    <h4>h4 Tag</h4>
    <h5>h5 Tag</h5>
    <h6>h6 Tag</h6>
    <!--There’s no h7 tag. If you add it, you’ll see the browser does not recognize it, and will fall back to a default styling:-->
    <h7>h7 Tag</h7>
    <p>A paragraph </p>
  </body>
</html>
