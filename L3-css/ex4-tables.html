<html>
  <head>
    <style>
      table {
        border-radius: 10px;
        border-style: groove;
        border-width: 10px;
        border-color: firebrick;
        margin: auto;
        border-collapse: collapse;
      }

      td {
        border-style: double;
        border-width: 5px;
        border-color:forestgreen;
      }

      td, th {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h2>Tables</h2>
    <table>
      <tr>
        <th>Dog</th>
        <th>Age</th>
        <th>Photo</th>
        <th>Characteristics</th>
      </tr>
      <tr>
        <td>Roger</td>
        <td>8</td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            width="200px"
          />
        </td>
        <td>
          <table>
            <tr>
              <th>DOB</th>
              <th>Weight</th>
            </tr>
            <tr>
              <td>02/02/02</td>
              <td>3.5 kg</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Syd</td>
        <td>7</td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1477884213360-7e9d7dcc1e48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            width="200px"
          />
        </td>
        <td>
          <table>
            <tr>
              <th>DOB</th>
              <th>Weight</th>
            </tr>
            <tr>
              <td>04/02/02</td>
              <td>5 kg</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
